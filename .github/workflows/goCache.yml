        id: check_empty_directory
        run: |
            if [ -z "$(aws s3 ls ${CACHE_DIR})" ]; then
              echo "Directory is empty"
              echo "::set-output name=is_empty::true"
            else
              echo "::set-output name=is_empty::false"
            fi
